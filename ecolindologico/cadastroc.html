<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cadastro do Eco-Comprador - Eco é Lógico</title>

</head>

<body>
    <label> Você está perto de virar um Eco-Comprador </label>
    <br><br>
    <form method="post" action="cadastroc.php">
        <label for="nomec">Nome: </label>
        <input type="text" name="nomec">
        <br><br>
        <label for="sobrenomec">Sobrenome: </label>
        <input type="text" name="sobrenomec">
        <br><br>
        <label for="cpfc">CPF: </label>
        <input type="text" name="cpfc" minlength="11" maxlength="11" required>

        <br><br>

        <!--adicionar id para o CSS-->

        <!--falar com o pessoal sobre essa parte-->
        <label for="emailc">E-mail: </label>
        <input type="text" name="emailc">
        <br><br>
        <label for="senhac">Digite uma senha: </label>
        <input type="password" name="senhac" minlength="8" maxlength="15">
        <br><br>
        <label for="confsenhac">Confirme sua senha: </label>
        <input type="password" name="confsenhac" minlength="8" maxlength="15"> <!--pesquisar-->

        <input type="submit" value="Cadastrar" title="Cadastrar">
