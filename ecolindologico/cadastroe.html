<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Eco-Empreendedor - Eco é Lógico</title>
    <link rel="icon" href="icons/eco.store.logo.png">
</head> 
<body>
    <label> Você está perto de virar um Eco-Empreendedor </label>
    <br><br>
    <form method="post" action="cadastroc.php">
        <label for="">Loja ou pessoa: </label>
        <input type="text" name="loja">
        <br><br>
        <label for="cpfe">CPF/CPNJ: </label>
        <input type="text" name="cpfe" minlength="11" maxlength="11" required>
        <br><br>
        <label for="emaile">E-mail: </label>
        <input type="text" name="emaile">
        <br><br>
        <label for="senhae">Digite uma senha: </label>
        <input type="password" name="senhae" minlength="7" maxlength="15">
        <br><br>
        <label for="confsenhae">Confirme sua senha: </label>
        <input type="password" name="confsenhae" minlength="7" maxlength="15"> <!--pesquisar-->
        <br><br>
        <input type="submit" value="Cadastrar" title="Cadastrar">

</body>
</html>
